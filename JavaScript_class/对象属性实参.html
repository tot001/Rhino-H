<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function copy(form,end) {
        return form+end;
    }
    function easy(args) {
        return copy(args.form,args.end);
    }
    console.log(copy(1,9));
    console.log(easy({form:10,end:50}))
</script>
</body>
</html>
