<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js">
	</script>

	<title>Document</title>
	<style>
		div{
			margin:0;
			padding:0;
		}
		#parent_div{
			overflow: hidden;
			width:100%;
			height: 100px;
			border: 1px solid black;
		}
		.slide1{
			transform:translate3d(0,0,0);
			height: 100px;
		}
		#div1{
			background:#F44336;
			height: 100px;
			z-index: 1;
		}
		.slide{
			float:right;
			background: #ccc;
			width: 100%;
			height: 100px;

		}
	</style>
</head>
<body>
	<script type="text/javascript" src="Data/jquery.bxslider.js"></script>
	<div id="parent_div">
		<div class="slider1" id="swper_id">
			<div id="div1" class="slide">1</div>
			<div class="slide">2</div>
			<div class="slide">3</div>
		</div>
	</div>
	    <script type="text/javascript">
        $(document).ready(function(){
        $('.slider1').bxSlider({
            slideWidth: $('#parent_div').width(),
            minSlides: 1,
            maxSlides: 1,
            slideMargin: 1,
          });
        });
    </script>
</body> 
</html>
